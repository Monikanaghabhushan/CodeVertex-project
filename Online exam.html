<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam - CSE (CY) Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 15px;
        }

        .answers {
            margin-left: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button.reset {
            background-color: #f44336;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Exam - CSE (CYBER SECURITY) Course</h1>
        <form id="examForm" onsubmit="return calculateResult()">
            <div class="question">
                <strong>Question 1: What is AI?</strong><br>
                <div class="answers">
                    <label><input type="radio" name="q1" value="a"> A programming language</label><br>
                    <label><input type="radio" name="q1" value="b"> A branch of computer science</label><br>
                    <label><input type="radio" name="q1" value="c"> A type of computer hardware</label><br>
                    <label><input type="radio" name="q1" value="d"> An operating system</label><br>
                </div>
            </div>
            <div class="question">
                <strong>Question 2: What does ML stand for?</strong><br>
                <div class="answers">
                    <label><input type="radio" name="q2" value="a"> Machine Learning</label><br>
                    <label><input type="radio" name="q2" value="b"> Mega Learning</label><br>
                    <label><input type="radio" name="q2" value="c"> Massive Language</label><br>
                    <label><input type="radio" name="q2" value="d"> Master Language</label><br>
                </div>
            </div>
            <div class="question">
                <strong>Question 3: Which is NOT a supervised learning algorithm?</strong><br>
                <div class="answers">
                    <label><input type="radio" name="q3" value="a"> Decision Trees</label><br>
                    <label><input type="radio" name="q3" value="b"> Support Vector Machines</label><br>
                    <label><input type="radio" name="q3" value="c"> K-means Clustering</label><br>
                    <label><input type="radio" name="q3" value="d"> Linear Regression</label><br>
                </div>
            </div>
            <div class="question">
                <strong>Question 4: What is neural network?</strong><br>
                <div class="answers">
                    <label><input type="radio" name="q4" value="a"> A type of software development</label><br>
                    <label><input type="radio" name="q4" value="b"> A type of hardware component</label><br>
                    <label><input type="radio" name="q4" value="c"> A type of machine learning algorithm</label><br>
                    <label><input type="radio" name="q4" value="d"> A type of computer virus</label><br>
                </div>
            </div>
            <button type="submit">Submit Answers</button>
            <button type="button" class="reset" onclick="resetForm()">Reset Exam</button>
        </form>
    </div>

    <script>
        function calculateResult() {
            let score = 0;

            // Question 1
            let q1Answer = document.querySelector('input[name="q1"]:checked');
            if (q1Answer && q1Answer.value === 'b') {
                score++;
            }

            // Question 2
            let q2Answer = document.querySelector('input[name="q2"]:checked');
            if (q2Answer && q2Answer.value === 'a') {
                score++;
            }

            // Question 3
            let q3Answer = document.querySelector('input[name="q3"]:checked');
            if (q3Answer && q3Answer.value === 'c') {
                score++;
            }

            // Question 4
            let q4Answer = document.querySelector('input[name="q4"]:checked');
            if (q4Answer && q4Answer.value === 'c') {
                score++;
            }

            alert(`You scored ${score} out of 4.`);
            return false; // Prevent form submission
        }

        function resetForm() {
            document.getElementById('examForm').reset();
        }
    </script>
</body>
</html>
